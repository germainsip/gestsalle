<div [ngSwitch]="salle.type" class="">
  <div *ngSwitchCase="'bureau'">
    <div class="h-64 content-center bg-white shadow hover:shadow-xl rounded m-1 text-center text-4xl text-green-400">
      <div class="content-center py-24">
        {{salle.nom | titlecase}}
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'rÃ©union'">
    <div class="h-64 flex-1 content-center bg-green-400 shadow hover:shadow-xl rounded m-1 text-center text-4xl text-white">
      <div class="py-24 flex-auto">
        {{salle.nom | titlecase}}
      </div>
    </div>
  </div>
  <div *ngSwitchDefault>
    <div class="h-64 bg-white m-1 shadow hover:shadow-xl rounded p-2">
      <span class="text-white text-sm p-2 shadow border-2 border-white rounded-full rounded-tr-none bg-green-400">{{salle.nom}}</span>
      <div class=" grid grid-cols-2 text-center pt-3">

        <div *ngFor="let ilot of salle.ilots" class="m-2 ">
          <div>
            <fa-icon [icon]="faUser" [ngClass]="getUserColor(ilot.postes[0])" class="text-white "></fa-icon>
            <fa-icon [icon]="faDesktop" size="" [ngClass]="getColor(ilot.ucs[0])" class="pr-2 pl-1"></fa-icon>
            <fa-icon [icon]="faDesktop" size="" [ngClass]="getColor(ilot.ucs[1])" class="pl-2 pr-1"></fa-icon>
            <fa-icon [icon]="faUser" [ngClass]="getUserColor(ilot.postes[1])" class="text-white"></fa-icon>
          </div>
          <span class="hover:bg-green-400 hover:text-white p-1 rounded-2xl rounded-tr-none">{{ilot.numero}}</span>
          <div>
            <fa-icon [icon]="faUser" rotate="180" [ngClass]="getUserColor(ilot.postes[2])" class="text-white"></fa-icon>
            <fa-icon [icon]="faDesktop" rotate="180" size="" [ngClass]="getColor(ilot.ucs[2])" class="pr-2 pl-1"></fa-icon>
            <fa-icon [icon]="faDesktop" rotate="180" size="" [ngClass]="getColor(ilot.ucs[3])" class="pl-2 pr-1"></fa-icon>
            <fa-icon [icon]="faUser" rotate="180" [ngClass]="getUserColor(ilot.postes[3])" class="text-white"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
